<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Wars</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        height: 100%;
        width: 100%;
        background: #101820;
        color: #e8f1f2;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      .shell {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        display: flex;
        flex-direction: row;
        padding: 16px 16px 12px;
        box-sizing: border-box;
        gap: 12px;
      }

      .log-panel {
        width: 260px;
        background: #0f1722;
        border-radius: 10px;
        padding: 12px;
        box-sizing: border-box;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow: hidden;
      }

      .log-title {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #9cb3c9;
      }

      .log-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .log-entry {
        font-size: 12px;
        background: #16222f;
        border-radius: 6px;
        padding: 6px 8px;
        color: #dce7f0;
      }

      .main-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .top-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        background: #0f1722;
        padding: 12px 16px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
      }

      .top-info .side {
        background: linear-gradient(135deg, #12372f, #0f2529);
        border-radius: 8px;
        padding: 10px 12px;
        display: grid;
        grid-template-rows: auto auto auto;
        gap: 6px;
      }

      .top-info .side.orange {
        background: linear-gradient(135deg, #2b1e14, #27140f);
      }

      .top-info .label {
        font-size: 12px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        opacity: 0.7;
      }

      .top-info .count {
        font-size: 34px;
        font-weight: 800;
      }

      .top-info .next {
        font-size: 13px;
        opacity: 0.85;
      }

      .top-info .mult {
        font-size: 18px;
        font-weight: 800;
      }

      .top-info .green .count,
      .top-info .green .mult {
        color: #2fbf71;
      }

      .top-info .orange .count,
      .top-info .orange .mult {
        color: #ff9c4a;
      }

      .top-info .orange .label,
      .top-info .orange .next {
        color: #ffce9f;
      }

      .top-info .green .label,
      .top-info .green .next {
        color: #a7f3c9;
      }

      .hud {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        background: #16222f;
        padding: 12px 14px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        align-items: center;
      }

      .hud .card {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 8px 10px;
        background: #1f3044;
        border-radius: 6px;
      }

      .hud .label {
        font-size: 11px;
        color: #9cb3c9;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .hud .value {
        font-size: 18px;
        font-weight: 700;
      }

      .bet-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .bet-btn {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        border: none;
        background: #2b3d52;
        color: #e8f1f2;
        cursor: pointer;
        font-weight: 800;
      }

      .bet-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: flex-end;
        width: 100%;
        grid-column: 1 / -1;
      }

      button.spin {
        padding: 10px 16px;
        background: #2fbf71;
        color: #0b141c;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        cursor: pointer;
      }

      button.spin:hover {
        background: #33d27c;
      }

      #canvas-container {
        flex: 1;
        background: #0f1722;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 360px;
      }

      canvas {
        display: block;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .modal .panel {
        background: #1b2736;
        padding: 20px 24px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        min-width: 260px;
        text-align: center;
      }

      .modal .panel h3 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .modal .panel .total {
        font-size: 24px;
        font-weight: 800;
        color: #2fbf71;
        margin-bottom: 12px;
      }

      .modal .panel button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #2fbf71;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CxQmKlmh.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="shell">
        <div class="log-panel">
          <div class="log-title">Log</div>
          <div class="log-list" id="log-list"></div>
        </div>
        <div class="main-column">
          <div class="top-info">
            <div class="side green">
              <div class="label">Green Tiles</div>
              <div class="count" id="hud-tiles-green">–</div>
              <div class="next" id="hud-next-green">Next +1x at –</div>
              <div class="mult" id="hud-mult-green">–x</div>
            </div>
            <div class="side orange">
              <div class="label">Orange Tiles</div>
              <div class="count" id="hud-tiles-orange">–</div>
              <div class="next" id="hud-next-orange">Next +1x at –</div>
              <div class="mult" id="hud-mult-orange">–x</div>
            </div>
          </div>
          <div id="canvas-container"></div>
          <div class="hud">
            <div class="card">
              <div class="label">Balance</div>
              <div class="value" id="hud-balance">–</div>
            </div>
            <div class="card">
              <div class="label">Total Win</div>
              <div class="value" id="hud-totalwin">–</div>
            </div>
            <div class="card">
              <div class="label">Round Win</div>
              <div class="value" id="hud-spinwin">–</div>
            </div>
            <div class="card">
              <div class="label">Bet</div>
              <div class="bet-controls">
                <button class="bet-btn" id="bet-down">▼</button>
                <div class="value" id="hud-bet">–</div>
                <button class="bet-btn" id="bet-up">▲</button>
              </div>
            </div>
            <div class="controls">
              <button class="spin" id="hud-spin">Spin</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="round-modal">
        <div class="panel">
          <h3>Round Complete</h3>
          <div class="total" id="round-modal-text">Total Win: 0</div>
          <button id="round-modal-close">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
